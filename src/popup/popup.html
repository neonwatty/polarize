<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    button { margin-top: 5px; display: block; }
    label { display: block; margin-top: 10px; }
    .input-container { display: flex; align-items: center; gap: 5px; }
    #toggleVisibility { cursor: pointer; }
  </style>
  
</head>
<body>
  <h4>Overlay Controls</h4>
  <button id="addOverlay">Add Overlay</button>
  <button id="removeOverlay">Remove Overlay</button>
  <label>
    Theme:
    <select id="contrastLevel">
      <option value="brightness(100%)">Normal</option>
      <option value="brightness(160%)">Bright</option>
      <option value="contrast(200%)">High Contrast</option>
      <option value="grayscale(100%)">Monokai Style</option>
      <option value="saturate(200%) hue-rotate(300deg)">Solarized Dark</option>
      <option value="hue-rotate(180deg) contrast(150%)">Dracula Style</option>
      <option value="brightness(110%) contrast(120%) saturate(120%)">Solarized Light</option>
      <option value="sepia(10%) brightness(115%) contrast(105%)">GitHub Light</option>
      <option value="brightness(130%) hue-rotate(20deg) saturate(110%)">VS Code Light</option>
    </select>
  </label>
  <label>
    Invert Amount:
    <input type="range" id="invertSlider" min="0" max="100" value="0">
  </label>

<h4>API Key Settings</h4>
<label for="apiKey">Enter your Gemini API Key:</label>
<div class="input-container">
  <input type="password" id="apiKey" placeholder="Enter API Key" />
  <button id="toggleVisibility" type="button">üëÅÔ∏è</button>

</div>
<button id="saveApiKey">Save API Key</button>
<button id="deleteApiKey">Delete API Key</button>

<p id="status"></p>

  <script src="popup.js" type="module"></script>

</body>
</html>
